<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetstyle.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="appContainer">
        <div class="result-screen inactive-result-screen">
            <p id="result-text"></p>
            <div class="result-button-group">
                <button id="play-again-btn">Play Again</button>
                <button id="restart-game-btn">Restart Game</button>
            </div>
            
        </div>
        <div class="gameContainer">
            <h1 id="title">TIC TAC TOE</h1>
            <select id="option-player2">
                <option value="human">Human ðŸ§‘</option>
                <option value="ai">CPU ðŸ¤–</option>
            </select>
            <form action="" class="playerform" id="playerform">
                VS
                <label id="lbl-player1" for="player1">Player 1:&nbsp;<input type="text" name="player1" id="player1" placeholder="Enter name" value="" maxlength="15"
                        required>
                </label>
                <label id="lbl-player2" for="player2">Player 2:&nbsp;<input type="text" name="player2" id="player2" placeholder="Enter name" maxlength="15">
                </label>

                <button id="formsubmit">Start Game</button>
            </form>

            <div class="current-game-details">
                <div id="game-info" class="inactive"></div>
                <div id="turn-info" class="inactive"></div>
            </div>


            <div class="gameboardContainer inactive">
                <div id="00" class="gridcell"></div>
                <div id="01" class="gridcell"></div>
                <div id="02" class="gridcell"></div>
                <div id="10" class="gridcell"></div>
                <div id="11" class="gridcell"></div>
                <div id="12" class="gridcell"></div>
                <div id="20" class="gridcell"></div>
                <div id="21" class="gridcell"></div>
                <div id="22" class="gridcell"></div>
            </div>

            <div class="current-game-stats">
                <div id="player1-stats">    
                    <div id="player1-stat-container">
                        <p id="p1lose"></p>
                            <p id="p1tie"></p>
                            <p id="p1fastest-win"></p>
                    </div>
                    <div id="player1-total-wins"></div>
                </div>
                <div id="player2-stats">
                    <div id="player2-total-wins"></div>
                    <div id="player2-stat-container">
                        <p id="p2lose"></p>
                        <p id="p2tie"></p>
                        <p id="p2fastest-win"></p>
                    </div>
                </div>
            </div>
        </div>

        <p class="settings-tip">Press 'k' for the menu.</p>
    </div>
</body>

</html>
